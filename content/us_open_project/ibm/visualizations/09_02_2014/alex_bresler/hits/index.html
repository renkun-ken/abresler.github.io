function drawChart(opts, data){ 
  if (Object.keys(opts.selected).length > 0){
    data = _.filter(data, opts.selected)
  }
  
  if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
    var data = d3.nest()
      .key(function(d){
        //return opts.group === undefined ? 'main' : d[opts.group]
        //instead of main would think a better default is opts.x
       return opts.group === undefined ? opts.y : d[opts.group];
      }).entries(data);
  }
      
  if (opts.disabled != undefined){
    data.map(function(d, i){
      d.disabled = opts.disabled[i]
    })
  }
  
  nv.addGraph(function() {
    var chart = nv.models[opts.type]()
      .x(function(d) { return d[opts.x] })
      .y(function(d) { return d[opts.y] })
      .width(opts.width)
      .height(opts.height)
    
  chart
  .showControls(false)
  .transitionDuration(   300)
  .delay(   200)
  .staggerLabels(false)
  .clipEdge(true)
  .groupSpacing(   0.1)
  .color([ "#2b7479", "#000000", "#d2ba2f", "#749797", "#8ed5e5", "#AA66cc", "#FF4444", "#1d2098" ])
  .margin({
 "left":     50,
"top":     50,
"right":     10,
"bottom":     20 
})
  .tooltipContent( function(key, x, y, e ){ 
              var d = e.series.values[e.pointIndex];
              return '<b>Player:</b> ' + d.player + '<br><b>U.S. Open Round: </b> ' + d.round + '<br><b>' + opts.y + ': </b>' + y
              } )
          
  

  
  
  chart.yAxis
 .tickFormat(function(d) {return  d3.format('2f')(d)})
 .width(    40)
 .axisLabel( opts.y )

  d3.select("#" + opts.id + ' svg')
  // .empty()
    .datum(data)
    .transition().duration(300)
    .call(chart);
  
   nv.utils.windowResize(chart.update);
   return chart;
  });
};
