    <div id = 'chartecc2f4a6f3a' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchartecc2f4a6f3a()
    });
    function drawchartecc2f4a6f3a(){  
      var opts = {
 "dom": "chartecc2f4a6f3a",
"width":    630,
"height":    420,
"x": "result",
"y": "percentage",
"group": "tour",
"type": "multiBarChart",
"stacked": false,
"id": "chartecc2f4a6f3a" 
},
        data = [
 {
 "player": "Serena Williams",
"type": "Serves",
"result": "1st Serves in Play ",
"tour": "All WTA Events",
"year": 2014,
"percentage": 60 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "1st Serve Points Won",
"tour": "All WTA Events",
"year": 2014,
"percentage": 74 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "2nd Serve Points Won",
"tour": "All WTA Events",
"year": 2014,
"percentage": 50 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "Service Games Won",
"tour": "All WTA Events",
"year": 2014,
"percentage": 81 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "1st Serves in Play ",
"tour": "Grand Slam Defeats",
"year": 2014,
"percentage": 67 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "1st Serve Points Won",
"tour": "Grand Slam Defeats",
"year": 2014,
"percentage": 65 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "2nd Serve Points Won",
"tour": "Grand Slam Defeats",
"year": 2014,
"percentage": 34 
},
{
 "player": "Serena Williams",
"type": "Serves",
"result": "Service Games Won",
"tour": "Grand Slam Defeats",
"year": 2014,
"percentage": 60 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .color([ "#AA66cc", "#FF4444" ])
  .showControls(false)
  .tooltipContent( function(key, x, y, e, graph){ 
  return e.point.tour + '<br>'+ x + ': <br>' + y +'%' 
} )
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
