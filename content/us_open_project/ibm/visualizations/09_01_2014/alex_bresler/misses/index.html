<script type="text/javascript">
function DemoCtrl($scope){
  $scope.opts = {
 "dom": "chart123e7ae775c2",
"width":    600,
"height":    400,
"x": "round",

"facet": {
 "player": [ "Sara Errani", "Sara Errani", "Sara Errani", "Sara Errani", "Sara Errani", "Caroline Wozniaki", "Caroline Wozniaki", "Caroline Wozniaki", "Caroline Wozniaki", "Caroline Wozniaki" ],
"round": [ "Round 1", "Round 2", "Round 3", "Round 4", "Tournament Total", "Round 1", "Round 2", "Round 3", "Round 4", "Tournament Total" ],
"Missed Shots": [ 30, 48, 54, 30, 162, 45, 40, 36, 82, 203 ],
"Percentage of Shots In Play": [  92.63,  88.97,  89.83,   92.5,  90.86,  86.36,  89.39,  90.03,  86.67,  87.94 ] 
},
"group": "player",

}
  $scope.data = [
 {

},
{

},
{
 "player": "Caroline Wozniaki",

},

},

},
{
 "player": "Caroline Wozniaki",

},
{

"Missed Shots": 203,
"Percentage of Shots In Play":          87.94 
} 
]
  $scope.controls = {
 "y": {
 "name": "y",
"value": "Missed Shots",
"values": [ "Missed Shots", "Percentage of Shots In Play" ],
"label": "Select  y :" 
} 
} 
  $scope.filters = []
  
  $scope.drawChart = function(){
    drawChart($scope.opts, $scope.data)  
  }
  
  $scope.$watch('selected', function(){
    var keys = _.pluck($scope.selected, "variable")
    var values = _.pluck($scope.selected, "value")
    $scope.opts.selected = _.zipObject(keys, values)
  }) 
  
  $scope.$watch('opts',function(){
    $scope.drawChart()
	}, true)
}  

function drawChart(opts, data){ 
  if (Object.keys(opts.selected).length > 0){
    data = _.filter(data, opts.selected)
  }
  
  if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
    var data = d3.nest()
      .key(function(d){
        //return opts.group === undefined ? 'main' : d[opts.group]
        //instead of main would think a better default is opts.x
       return opts.group === undefined ? opts.y : d[opts.group];
      }).entries(data);
  }
      
  if (opts.disabled != undefined){
    data.map(function(d, i){
      d.disabled = opts.disabled[i]
    })
  }
	
	nv.addGraph(function() {
		var chart = nv.models[opts.type]()
			.x(function(d) { return d[opts.x] })
			.y(function(d) { return d[opts.y] })
			.width(opts.width)
			.height(opts.height)
		
	chart
  .showControls(false)
  .transitionDuration(   300)
  .delay(   400)
  .staggerLabels(false)
  .clipEdge(true)
  .groupSpacing(   0.1)
  .color([ "#2b7479", "#d52b1e" ])
  .margin({
 "left":    50,
"top":     20,
"right":     10,
"bottom":     20 
})
  .tooltipContent( function(key, x, y, e ){ 
  var d = e.series.values[e.pointIndex];
  return '<b>Player:</b> ' + d.player + '<br><b>U.S. Open Round: </b> ' + d.round + '<br><b>plotVariable Value: </b>' + y
} )
          
	

	
	
	chart.yAxis
  .tickFormat(function(d) {return  d3.format('.02f')(d)})

	d3.select("#" + opts.id + ' svg')
  // .empty()
		.datum(data)
		.transition().duration(300)
		.call(chart);
	
	 nv.utils.windowResize(chart.update);
	 return chart;
  });
};
</script>
