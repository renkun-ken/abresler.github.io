function drawChart(opts, data){  
	var data = d3.nest()
		.key(function(d){
			return opts.group === undefined ? 'main' : d[opts.group]
		})
		.entries(data)
	
	nv.addGraph(function() {
		var chart = nv.models[opts.type]()
			.x(function(d) { return d[opts.x] })
			.y(function(d) { return d[opts.y] })
			.width(opts.width)
			.height(opts.height)
		
	chart
  .showControls(false)
  .color([ "#FB4F14", "#D2B887", "#C80815", "#FFCC00", "#0D254C", "#003B7B", "#006666" ])
  .tooltip( function(key, x, y, e, graph) {
  return '<p>' + e.point.detail + '</p>' +
    '<p>' + ''  + '</p>'
})
  .reduceXTicks(false)
          
	chart.xAxis
  .staggerLabels(true)
 
	
	
	chart.yAxis
  .tickFormat(function(d) {return d3.format('.02f')(d)})
  var barWidth = 100;
 
	d3.select("#" + opts.id + ' svg')
		.datum(data)
		.transition().duration(500)
		.call(chart);
	d3.selectAll('text').style("font-size","10")
	 nv.utils.windowResize(chart.update);
	 d3.selectAll('text').style("font-size","10")
	 return chart;
  });
};
