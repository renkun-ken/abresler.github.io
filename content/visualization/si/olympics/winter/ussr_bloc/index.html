function drawChart(opts, data){  
  var data = d3.nest()
    .key(function(d){
      return opts.group === undefined ? 'main' : d[opts.group]
    })
    .entries(data)
  
  nv.addGraph(function() {
    var chart = nv.models[opts.type]()
      .x(function(d) { return d[opts.x] })
      .y(function(d) { return d[opts.y] })
      .width(opts.width)
      .height(opts.height)
    
  chart
  .color([ "rgb(130,40,42)", "rgb(55, 122, 11)", "rgb(3,90,51)", "rgb(193,0,0)", "rgb(239, 154, 0)", "rgb(58, 154, 66)", "rgb(226,0,28)", "rgb(0,159,191)", "rgb(245,154,0)", "rgb(255,204,0)", "rgb(0,31,152)", "rgb(255,208,0)", "rgb(0,135,168)", "rgb(0, 133, 84)", "rgb(4,87,0)" ])
  .tooltipContent( function(key, x, y, e){
return '<p>' + e.point.detail + '</p>'
'<p><b>'+ 'yAxis: '+ '</b>' + y +'</p>'
} )
          
  chart.xAxis
  .tickFormat(function(d) {return d3.time.format('%Y')(new Date(d))})
 
  
  
  chart.yAxis
  .tickFormat(function(d) {return d3.format('.02f')(d)})
 
  d3.select("#" + opts.id + ' svg')
    .datum(data)
    .transition().duration(500)
    .call(chart);
  
   nv.utils.windowResize(chart.update);
   return chart;
  });
};
