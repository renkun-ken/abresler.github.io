    <div class='container' ng-controller="DemoCtrl">

          ng-options="ctl for ctl in controls.y.values">

        <label><b>Select X Axis Variable :</b></label>
        <select class='form-control' ng-model="opts.x" 
          ng-options="ctl for ctl in controls.x.values">   
        </select><br>
        <label><b>Select Grouping Variable :</b></label>
        <select class='form-control' ng-model="opts.group" 
          ng-options="ctl for ctl in controls.group.values">   
        </select>
              </form>

<script type="text/javascript">
function DemoCtrl($scope){
  $scope.opts = {
 "dom": "chart88cc6fea25ea",
"width":    800,
"height":    515,
"x": "hand",
"y": "Total Prize Money (Millions)",
"group": "Gender",
"type": "multiBarHorizontalChart",
"id": "chart88cc6fea25ea" 
}
  $scope.data = [
 {
 "hand": "Ambidextrous",
"Total Prize Money (Millions)":       0.351669,
"players": 2,
"Gender": "Mens",
"Average Prize Money (millions)":      0.1758345 
},
{
 "hand": "Left",
"Total Prize Money (Millions)":     371.765741,
"players": 139,
"Gender": "Mens",
"Average Prize Money (millions)": 2.674573676259 
},
{
 "hand": "Right",
"Total Prize Money (Millions)":    1992.994712,
"players": 865,
"Gender": "Mens",
"Average Prize Money (millions)":  2.30404012948 
},
{
 "hand": "Ambidextrous",
"Total Prize Money (Millions)":      30.997106,
"players": 2,
"Gender": "Ladies",
"Average Prize Money (millions)":      15.498553 
},
{
 "hand": "Left",
"Total Prize Money (Millions)":      120.84388,
"players": 45,
"Gender": "Ladies",
"Average Prize Money (millions)": 2.685419555556 
},
{
 "hand": "Right",
"Total Prize Money (Millions)":     1231.40877,
"players": 497,
"Gender": "Ladies",
"Average Prize Money (millions)": 2.477683641851 
} 
]
  $scope.controls = {
 "y": {
 "name": "y",
"value": "Total Earnings",
"values": [ "Total Prize Money (Millions)", "Average Prize Money (millions)", "players" ],
"label": "Select  y :" 
},
"x": {
 "name": "x",
"value": "Gender",
"values": [ "Gender", "hand" ],
"label": "Select  x :" 
},
"group": {
 "name": "group",
"value": "Hand",
"values": [ "hand", "Gender" ],
"label": "Select  group :" 
} 
} 
  $scope.filters = []
  
  $scope.drawChart = function(){
    drawChart($scope.opts, $scope.data)  
  }
  
  $scope.$watch('selected', function(){
    var keys = _.pluck($scope.selected, "variable")
    var values = _.pluck($scope.selected, "value")
    $scope.opts.selected = _.zipObject(keys, values)
  }) 
  
  $scope.$watch('opts',function(){
    $scope.drawChart()
  }, true)
}  

function drawChart(opts, data){ 
  if (Object.keys(opts.selected).length > 0){
    data = _.filter(data, opts.selected)
  }
  
  if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
    var data = d3.nest()
      .key(function(d){
        //return opts.group === undefined ? 'main' : d[opts.group]
        //instead of main would think a better default is opts.x
       return opts.group === undefined ? opts.y : d[opts.group];
      }).entries(data);
  }
      
  if (opts.disabled != undefined){
    data.map(function(d, i){
      d.disabled = opts.disabled[i]
    })
  }
  
  nv.addGraph(function() {
    var chart = nv.models[opts.type]()
      .x(function(d) { return d[opts.x] })
      .y(function(d) { return d[opts.y] })
      .width(opts.width)
      .height(opts.height)
    
  chart
  .showValues(true)
  .margin({
 "left":     80 
})
  .color([ "#32bff2", "#830f58", "#f20000" ])
  .tooltipContent( function(key, x, y, e ){
var d = e.series.values[e.pointIndex];
return '<b>Gender:</b> ' + d.Gender + '<br><b>Playing Hand: </b> ' + d.hand + '<br><b>Y Axis Value: </b>' + y
} )
          
  chart.xAxis
  .rotateLabels(  -120)
  .staggerLabels(true)

  
  
  chart.yAxis
  .tickFormat(function(d) {return  d3.format(',.02f')(d)})
  .width(    40)

  d3.select("#" + opts.id + ' svg')
  // .empty()
    .datum(data)
    .transition().duration(500)
    .call(chart);
  
   nv.utils.windowResize(chart.update);
   return chart;
  });
};
</script>
