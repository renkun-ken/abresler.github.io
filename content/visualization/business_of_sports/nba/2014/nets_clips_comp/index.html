    drawChart($scope.opts, $scope.data)  
  }
  
  $scope.$watch('selected', function(){
    var keys = _.pluck($scope.selected, "variable")
    var values = _.pluck($scope.selected, "value")
    $scope.opts.selected = _.zipObject(keys, values)
  }) 
  
  $scope.$watch('opts',function(){
    $scope.drawChart()
	}, true)
}  

function drawChart(opts, data){ 
  if (Object.keys(opts.selected).length > 0){
    data = _.filter(data, opts.selected)
  }
  
  if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
    var data = d3.nest()
      .key(function(d){
        //return opts.group === undefined ? 'main' : d[opts.group]
        //instead of main would think a better default is opts.x
       return opts.group === undefined ? opts.y : d[opts.group];
      }).entries(data);
  }
      
  if (opts.disabled != undefined){
    data.map(function(d, i){
      d.disabled = opts.disabled[i]
    })
  }
	
	nv.addGraph(function() {
		var chart = nv.models[opts.type]()
			.x(function(d) { return d[opts.x] })
			.y(function(d) { return d[opts.y] })
			.width(opts.width)
			.height(opts.height)
		
	chart
  .color([ "#EE2944", "#000000" ])
  .tooltipContent( function(key, x, y, e){
return '<p>' + e.point.detail + '</p>'
'<p><b>'+ 'yAxis: '+ '</b>' + y +'</p>'
	} )
          
	chart.xAxis
  .tickFormat(function(d) {return d3.time.format('%m-%Y')(new Date( d * 86400000 ));})
  .rotateLabels(   -20)
  .tickValues([   8034,   8400,   9130,   9495,   9861,  10226,  10956,  11322,  11687,  12052,  12417,  12783,  13148,  13513,  13878,  14244,  14609,  14974,  15339,  15705,  16070 ])

	chart.x2Axis
  .tickFormat(function(d) {return d3.time.format('%m-%Y')(new Date( d * 86400000 ));})
.margin({
 "left":     100,
"top":     50,
"right":     20,
"bottom":     40 
})      
     chart.yAxis
  .tickFormat(function(d) {return d3.format('.02f')(d)})
  .width(    60)
 .axisLabel( opts.y )

	d3.select("#" + opts.id + ' svg')
  // .empty()
		.datum(data)
		.transition().duration(500)
		.call(chart);
	
	 nv.utils.windowResize(chart.update);
	 return chart;
  });
};
