  $scope.$watch('selected', function(){
    if (!(typeof($scope.selected) === "undefined")) {
      $scope.opts.selected = $scope.selected.map(function(d){
        selectKey={};
        selectKey[d.variable]=d.value;
        return selectKey;
      })
    }
  }) 
  
  $scope.$watch('opts',function(){
    $scope.drawChart()
  }, true)
}  

function drawChart(opts, data){ 
  if (_.keys(opts.selected).length > 0){
  // for multiselect union
    data = _.at(data,_.chain(opts.selected)
      .map(function(d){
        return _.compact(
          data.map(function(val,ind){
           if(val[_.keys(d)[0]]===d[_.keys(d)[0]]) {
              return ind
            } else {return false}
          })
        )
      })
      .flatten()
      .uniq()
      .value()
    )
  /* for multiselect intersection
    data = _.chain(opts.selected)
      .map(function(d){
        return _.compact(
          data.map(function(val,ind){
           if(val[_.keys(d)[0]]===d[_.keys(d)[0]]) {
              return ind
            } else {return false}
          })
        )
      })
      .value();
  
     var intersected = _.countBy(_.flatten(testdata,function(d){return d}));

     var varKeys = _.uniq(_.flatten(opts.selected.map(function(d){return _.keys(d)})));

     data = _.at(data,_.chain(intersected)
        .map(function(d,i){
          if (d===varKeys.length) {return i} else {return false}
        })
        .compact()
        .value()
      );
    */
  }
  
  
  var data = d3.nest()
    .key(function(d){
      return opts.group === undefined ? 'main' : d[opts.group]
    })
    .entries(data)
  
  nv.addGraph(function() {
    var chart = nv.models[opts.type]()
      .x(function(d) { return d[opts.x] })
      .y(function(d) { return d[opts.y] })
      .width(opts.width)
      .height(opts.height)
    
  chart
  .size( function(d){return d.size} )
  .tooltipContent( function(key, x, y, e){
return '<p>' + e.point.detail + '</p>'
'<p><b>'+ 'yAxis: '+ '</b>' + y +'</p>'
} )
  .color([ "#ff0000", "#000000", "#4EAE47", "#606FEF", "#FF8000", "#ffd700", "#8C8B8A", "#773141", "#213D30", "#317767", "#00FFFF" ])
  .showDistX(true)
  .showDistY(true)
  .showControls(false)
   .margin({
 "left":     50,
"top":     50,
"right":     20,
"bottom":     40 
})       
  

chart.xAxis
.axisLabel( opts.x )

  chart.yAxis
  .tickFormat(function(d) {return d3.format('.2f')(d)})
  .width(    52)
 .axisLabel( opts.y )

  d3.select("#" + opts.id + ' svg')
  // .empty()
    .datum(data)
    .transition().duration(500)
    .call(chart);
  
   nv.utils.windowResize(chart.update);
   return chart;
  });
};
